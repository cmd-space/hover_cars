<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Hovering over images changes them, yay!">
	<title>Hover In/Out</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="hover.css" />
	<script>
		$(document).ready(function(){
			$('img').hover(function(){
				var temp = $(this).attr('src');
				$(this).attr('src', $(this).attr('data-alt-src'));
				$(this).attr('data-alt-src', temp);
			}//, function(){
			// 	var temp1 = $(this).attr('data-alt-src');
			// 	$(this).attr('src'), $(this).attr('data-alt-src');
			// 	$(this).attr('data-alt-src', temp1);
			// }
			);
		});
	</script>
</head>
<body>
	<div>
		<ul>
			<li><img src="img/car1.jpeg" alt="car" data-alt-src="img/car2.jpeg"></li>
			<li><img src="img/car1.jpeg" alt="car" data-alt-src="img/car2.jpeg"></li>
			<li><img src="img/car1.jpeg" alt="car" data-alt-src="img/car2.jpeg"></li>
			<li><img src="img/car1.jpeg" alt="car" data-alt-src="img/car2.jpeg"></li>
		</ul>
		<ul>
			<li><img src="img/car2.jpeg" alt="car" data-alt-src="img/car3.jpeg"></li>
			<li><img src="img/car2.jpeg" alt="car" data-alt-src="img/car3.jpeg"></li>
			<li><img src="img/car2.jpeg" alt="car" data-alt-src="img/car3.jpeg"></li>
			<li><img src="img/car2.jpeg" alt="car" data-alt-src="img/car3.jpeg"></li>
		</ul>
	</div>
</body>
</html>
